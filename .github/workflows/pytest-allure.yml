name: Run Pytest with Allure

on:
  push:
    branches: [main]  # Or 'master' if that's your main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Run tests with Allure
      run: |
        pytest tests/ --alluredir=allure-results

    - name: Download Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
        tar -xzf allure-2.27.0.tgz

    - name: Generate Allure Report
      run: |
        ./allure-2.27.0/bin/allure generate allure-results -o allure-report --clean

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report